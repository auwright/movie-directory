<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Movies</title>
</head>
<body>
  <h1>Search for a Movie</h1>
  <input type="text" id="search-input" placeholder="Enter movie title">
  <button onclick="searchMovie()">Search</button>
  <div id="result"></div>

  <script>
    const movies = {
      "007 Casino Royale": 2006,
      "27 Dresses": 2008,
      "A Knight's Tale": 2001,
      "Alice In Wonderland": 2010,
      "American Gangster": 2007,
      "Austin Powers: The Spy Who Shagged Me": 1999,
      "Avatar": 2009,
      "Bad Moms": 2016,
      // Add more movies as needed...
    };

    function searchMovie() {
      const input = document.getElementById("search-input").value.trim().toLowerCase();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      let found = false;
      for (const [title, year] of Object.entries(movies)) {
        if (title.toLowerCase().includes(input)) {
          resultDiv.innerHTML += `<p><strong>${title}</strong> was released in <strong>${year}</strong>.</p>`;
          found = true;
        }
      }

      if (!found) {
        resultDiv.innerHTML = `<p>No matching movies found. Try a different keyword.</p>`;
      }
    }
  </script>

  <p><a href="index.html">Back to Movie List</a></p>
</body>
</html>
